<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<!--
action으로 /login이 일어나면 SecyrityConfig에서 username과 password 데이터를 낚아채서 대신 로그인을 한다
-->
<form action="/login" method="POST">
  <input type="text" name="username" placeholder="Username"><br/>
  <input type="password" name="password" placeholder="Password"><br/>
  <button>로그인</button>
</form>
<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
</body>
</html>
